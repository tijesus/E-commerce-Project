<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reset password</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}

        {% for field in form %}
    <label for="{{field.id_for_label}}">{{field.label}}</label>
    <div>{{field}}</div>


        {% for error in field.errors %}

            <div style="color: red">{{ error }}</div>

    {% endfor %}

    {% endfor %}
        <button>submit</button>
    </form>
</body>
</html>
